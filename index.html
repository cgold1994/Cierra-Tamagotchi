<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div class="flex-container">
  <div class="flex-child one">
    <header>
      <h1>Hi,i'm Blue !</h1>
    </header>
    <img src ="images/white-kitten.png" alt="a white kitten" 
       width="300"
       height="300"
      />
 </div>
 <div class="flex-child two">
    <label>What's your nickname?</label><br>
    <input type="username" id="myText"><br>
    <button type="button" id="myButton">submit</button>
    <p id ="demo">
    <!-- <h3>
      Hey! I'm so happy that you're here to<br> keep me company.<br>
      In order to keep me happy and alive, try to keep my action levels at 10.
    </h3> -->
    <script>
      const element = document.getElementById("myButton");
      element.addEventListener("click", myFunction);
      
      function myFunction() {
        document.getElementById("demo").innerHTML = "Hey! I'm so happy that you're here to<br> keep me company.<br>In order to keep me happy and alive, try to keep my action levels at 10.";
      }
      </script>
    <p id ="count">Hunger:0</p>
    <p id ="count">Boredom:0</p>
    <p id ="count">Sleepiness:0</p>
 </div>
</div>
  <footer>
    <!-- <div class="actions"> -->
      <button id="feedBtn">Feed Me</button>
      <button id="playBtn">Let's Play</button>
      <button id="sleepBtn">Night Night</button>
    <!-- </div> -->
  </footer>
